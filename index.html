<!DOCTYPE html>
<html>
<head>
  <title>I DATING APP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>I DATING APP</h1>
    </div>
    <div class="main">
      <form action="creatAccount.html"> 
        <div class="field">
          <label for="gender">I'm a:</label>
          <select id="gender" name="gender">
            <option value="male">Man</option>
            <option value="female">Woman</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="field">
          <label for="seeking">Seeking:</label>
          <select id="seeking" name="seeking">
            <option value="male">Man</option>
            <option value="female">Woman</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="field">
          <label for="age_from">Age from:</label>
          <input type="number" id="age_from" name="age_from" min="18" max="99">
        </div>
        <div class="field">
          <label for="age_to">to:</label>
          <input type="number" id="age_to" name="age_to" min="18" max="99">
        </div>
        <div class="field">
          <label for="living_with">Living with:</label>
          <select id="living_with" name="living_with">
            <option value="alone">Alone</option>
            <option value="roommates">Roommates</option>
            <option value="parents">Parents</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="field">
          <label for="country">Country/Area:</label>
          <input type="text" id="country" name="country">
        </div>
        <div class="field">
          <label for="state">State/Province:</label>
          <input type="text" id="state" name="state">
        </div>
        <div class="field">
          <a href="#createAccount.html"> <input type="submit" value="Quick Search"></a>
         
        </div>
      </form>
    </div>
    <div class="footer">
      <p>Copyright &copy; 2023 I DATING APP</p>
    </div>
  </div>
</body>
</html>
